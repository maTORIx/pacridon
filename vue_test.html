<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue test</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
    <br>
    <input type="text" v-model="message">
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        message: "HELLO",
      },
    });
  </script>
</body>
</html>
